<div class="flex flex-col h-screen">
  <mat-form-field appearance="fill" class="w-full p-4 pb-0">
    <mat-label>Buscar Superhéroes</mat-label>
    <input
      type="text"
      [formControl]="filter"
      placeholder="Introduce un nombre"
      matInput
    />
  </mat-form-field>

  <main class="flex-grow overflow-auto p-4 pt-0">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
      <app-superhero-card
        *ngFor="let superhero of superheroes"
        [superhero]="superhero"
      ></app-superhero-card>
    </div>
    <div
      class="flex flex-col justify-center items-center h-full"
      *ngIf="superheroes.length === 0"
    >
      <span class="material-icons text-gray-500 text-6xl">search_off</span>
      <p class="text-gray-500 text-xl mt-2">No se han encontrado superhéroes</p>
    </div>
  </main>

  <div class="flex justify-between items-center px-4 py-3 bg-white shadow-md">
    <a
      href="https://github.com/pHachepe/SuperheroCards"
      target="_blank"
      class="flex items-center space-x-2 hover:text-gray-500"
    >
      <img
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        alt="GitHub Logo"
        class="w-6 h-6"
      />
      <span>GitHub</span>
    </a>
    <div class="flex items-center space-x-2">
      <mat-paginator
        [length]="total"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="loadSuperheroes($event)"
      >
      </mat-paginator>
      <button mat-fab color="primary" (click)="onAddClick()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
